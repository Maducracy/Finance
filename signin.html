<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sign In</title>
    <style>
        /* Button styling */
        .sign-in-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: red;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .sign-in-button:hover {
            background-color: darkred;
        }

        /* Sign In Section styling */
        .sign-in-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        /* Form input styling */
        .sign-in-section label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .sign-in-section input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button inside sign-in section */
        .sign-in-section button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color:red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-in-section button:hover {
            background-color: darkred;
        }

        /* Additional styling for the remember me and forgot password links */
        .remember-me {
            margin-top: 10px;
        }

        .forgot-password {
            margin-top: 10px;
            display: inline-block;
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Button to toggle Sign In section -->
    <a href="javascript:void(0)" class="sign-in-button" onclick="toggleSignInSection()">Sign In</a>

    <!-- Sign In Section (Initially hidden) -->
    <div id="signInSection" class="sign-in-section">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <div class="remember-me">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
                </label>
            </div>

            <button id="btn" type="submit" onclick="buttonconnect()">Sign In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        // JavaScript function to toggle the visibility of the sign-in section
        function toggleSignInSection() {
            const signInSection = document.getElementById('signInSection');
            signInSection.style.display = (signInSection.style.display === 'none' || signInSection.style.display === '') ? 'block' : 'none';
        }
    
        const btn = document.querySelector("#btn")
        btn.addEventListener("click" , function(e) {
            e.preventDefault()
           window.location.href = "finance.html"

        })
    
    </script>

</body>
</html>
