<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pots</title>
    <style>
        /* Button styling */
        .pots-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: red; /* Bootstrap success color */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .pots-button:hover {
            background-color:red; /* Darker green on hover */
        }

        /* Pots Section styling */
        .pots-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        /* Form input styling */
        .pots-section label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .pots-section input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: red;
            color: white;
        }

        /* Button inside pots section */
        .pots-section button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pots-section button:hover {
            background-color: red;
        }

        .delete-button {
            background-color: #dc3545; /* Bootstrap danger color */
        }

        .delete-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <!-- Button to toggle Pots section -->
    <a href="javascript:void(0)" class="pots-button" onclick="togglePotsSection()">Pots</a>

    <!-- Pots Section (Initially hidden) -->
    <div id="potsSection" class="pots-section">
        <h2>Pots</h2>

        <!-- Create a New Pot -->
        <h3>Create a New Pot</h3>
        <form id="potForm" onsubmit="submitPot(event)">
            <label for="potName">Pot Name:</label>
            <input type="text" id="potName" name="potName" placeholder="Enter pot name" required>

            <label for="potAmount">Initial Amount:</label>
            <input type="number" id="potAmount" name="potAmount" placeholder="Enter initial amount" required>

            <button id="pot" type="submit">Create Pot</button>
        </form>

        <!-- Existing Pots Table -->
        <h3>Existing Pots</h3>
        <table>
            <thead>
                <tr>
                    <th>Pot Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="potTableBody">
                <tr>
                    <td>Emergency Fund</td>
                    <td>$1,500</td>
                    <td><button class="delete-button" onclick="deletePot(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Vacation Savings</td>
                    <td>$700</td>
                    <td><button class="delete-button" onclick="deletePot(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript function to toggle the visibility of the pots section
        function togglePotsSection() {
            const potsSection = document.getElementById('potsSection');
            potsSection.style.display = (potsSection.style.display === 'none' || potsSection.style.display === '') ? 'block' : 'none';
        }

        // JavaScript function to handle pot submission
        function submitPot(event) {
            event.preventDefault(); // Prevent form submission

            const potName = document.getElementById('potName').value;
            const potAmount = document.getElementById('potAmount').value;

            // Create a new row in the pots table
            const tableBody = document.getElementById('potTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${potName}</td>
                <td>$${potAmount}</td>
                <td><button class="delete-button" onclick="deletePot(this)">Delete</button></td>
            `;
            tableBody.appendChild(newRow);

            // Clear form fields
            document.getElementById('potForm').reset();
        }

        // JavaScript function to delete a pot
        function deletePot(button) {
            const row = button.parentElement.parentElement; // Get the row of the clicked button
            row.parentElement.removeChild(row); // Remove the row from the table
        }
        const pot = document.querySelector("#pot").addEventListener("submit" , function(){
             console.log("Pot entered sucessfully")
        })
    </script>

</body>
</html>
